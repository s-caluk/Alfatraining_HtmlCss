<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Navigation mit float</title>
<style type="text/css">
/*alle automatischen Abstande des Browsers auf NULL setzen:*/
* {
	margin:0;
	padding:0;
}

body {
	font-family:Arial, "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, sans-serif;
	font-size:16px;
}

h1 {
	margin-bottom:50px;
	background-color:#E09CE4;
}

p {
	margin-bottom:20px;
}

div#container {
	margin:20px auto;
	width:720px;
	padding:40px;
	border:2px solid #A011FF;
	background-color:#CFCACA;
}

p.merksatz {
	padding:10px;
	border:3px dotted #31C7FD;
	color:#CC0003;  /*rot*/
	background-color:#F7F506; /*gelb*/
}

/*Navigation mit float*/

ul.navi {
	height:120px;
	list-style:none;
/*	background-color:#5B5959;*/
}

ul.navi li {
	float:left;  /*den Listenpunkt mit float formatieren*/
	width:120px;
	height:30px;
	margin-right:10px;
/*	background-color:#E3282B;*/
}

ul.navi li a {
	display:block;
	text-decoration:none;
	padding:10px;
	text-indent:-9999px;  /*Text aus dem sichtbaren Bereich verschieben*/
	background-color:#DBB412;
}

ul.navi li a:hover {
	background-color:#B77509;
}
/*Ende Navigation */



</style>
</head>
<body>

<div id="container">

    <h1>CSS Navigation mit float</h1>
    
    <ul class="navi">
    	<li><a href="#">Listenpunkt</a></li>
        <li><a href="#">Listenpunkt</a></li>
        <li><a href="#">Listenpunkt</a></li>
        <li><a href="#">Listenpunkt</a></li>
        <li><a href="#">Listenpunkt</a></li>

    </ul>
    
    <p>Seitenende</p>
    

</div>

</body>
</html>
