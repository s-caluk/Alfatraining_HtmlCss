<!doctype html>
<html>
<head>

<title>JavaScript Taps</title>
<link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">

<body>

  <div id="tabs-2">

  </div>
  <div id="tabs-3">
    <p>Inhalt 3</p>
  </div>
  <div id="tabs-4">
    <p>Inhalt 4</p>
  </div>
  <div id="tabs-5">
    <p>Inhalt 5</p>
  </div>
  <div id="tabs-6">

</html>
